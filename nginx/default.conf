# ===================
# WSQK Radio - NGINX Config
# ===================

# Drupal CMS (backend + API)
server {
    listen 80;
    server_name localhost;
    root /var/www/html/web;
    index index.php index.html;

    # Logs
    access_log /var/log/nginx/drupal_access.log;
    error_log /var/log/nginx/drupal_error.log;

    # Seguridad - Ocultar archivos sensibles
    location ~ /\. {
        deny all;
    }

    location ~ ^/(README|INSTALL|LICENSE|CHANGELOG|MAINTAINERS)\.txt$ {
        deny all;
    }

    location ~ ^/sites/.*/private/ {
        deny all;
    }

    location ~ ^/sites/[^/]+/files/.*\.php$ {
        deny all;
    }

    # Drupal - Clean URLs
    location / {
        try_files $uri /index.php?$query_string;
    }

    # PHP-FPM
    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass drupal:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_read_timeout 300;
    }

    # Archivos est√°ticos - Cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1M;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Drupal files
    location ~ ^/sites/.*/files/ {
        try_files $uri =404;
    }
}